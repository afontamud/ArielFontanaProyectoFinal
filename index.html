<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TPF-ReveldesRental</title>

    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"/>

    <!--iconos-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"/>

    <link rel="stylesheet" href="./estilo/style.css" />
  </head>
  <body>
    <!--Navegador-->
    <nav class="nav">
      <div class="nav__center container">
        <div class="nav__logo">
					<h1>Reveldes<span>Rental</span></h1>
				</div>
				<ul class="nav__list">

					<div class="carrito__icon">
						<i class="bx bx-cart"></i>
						<span class="item__total">0</span>
					</div>
				</ul>
      </div>
    </nav>

    <!--Filter-->
    <section class="filter">
      <div class="grid">
        <div class="div">
          <label for="buscar"><span><i class="bx bx-search"></i></span></label>
          <input type="text" id="buscar" placeholder="Buscar Producto">
        </div>
        <div class="category">
          <select id="category" onclick="categoryValue()">
            <option value="">Todo</option>
            <option value="Cámaras">Cámaras</option>
            <option value="Luces">Luces</option>
            <option value="lentes">Lentes</option>
            <option value="Audio">Audio</option>

          </select>
        </div>
      </div>
    </section>

    <!--Productos-->
    <section class="productos">
      <div class="productos__center">
        
      </div>
    </section>

    <!--Carrito-->
    
    <section class="carrito__overlay">
      <div class="carrito">
        <span class="close__carrito">
          <i class="bx bx-x"></i>
        </span>
        <h1>Carrito</h1>

        <div class="carrito__center">

         
        </div>

        <div class="carrito__footer">
            <h3>Total: $ <span class="carrito__total">0</span></h3>
            <button class="clear__carrito btn">Vaciar Carrito</button>
        </div>
      </div>
    </section>

    <footer class="bg-dark">
      <div class="nav__logo">
        <h1>Reveldes<span>Rental</span></h1>
      </div>
    </footer>

    <script src="https://unpkg.com/boxicons@latest/dist/boxicons.js"></script>
    <script src="./js/codigoPF.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/mensajes.js"></script>
  </body>
</html>
